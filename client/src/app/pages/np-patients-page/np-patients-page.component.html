<div class="page-container">
    <div class="row">
        <div class="col-4 column p-3" *ngFor="let user of Users">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{user.name + " " + user.lastName}}</h5>
                    <li>
                        Date of Birth: {{user.dateOfBirth}}
                    </li>
                    <li>
                        Phone Number: {{user.phone}}
                    </li>
                    <li>
                        Date of Last Visit: {{user.lastVisit}}
                    </li>
                    <button type="button" class="btn btn-primary btn-sm float-left" data-toggle="modal"data-target="#patient">
                        View User
                    </button>
                    <div class="modal fade" id="patient" tabindex="-1" role="dialog" aria-labelledby="patientLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="title" id="notesLabel">Patient Information</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="body">
                                    Other information not immediately viewable from card view
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-sm float-right" data-toggle="modal"data-target="#notes">
                        Edit Note
                    </button>
                    <div class="modal fade" id="notes" tabindex="-1" role="dialog" aria-labelledby="notesLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="title" id="notesLabel">Notes</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="body">
                                    <form>
                                        <div class="form-group">
                                            <label for="message-text" class="col-form-label">New Notes:</label>
                                            <textarea class="form-control" id="message-text"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
