<mat-form-field class="symptom-select">
    <mat-label id="label">Select Body Part</mat-label>
    <select matNativeControl required>
        <option value="Default" id="default">Select Affected Body Part</option>
        <option *ngFor="let part of bodyParts">{{part}}</option>
    </select>
</mat-form-field>
<br/><button mat-raised-button id="submit" (click)="refreshOptions()">Next</button>
