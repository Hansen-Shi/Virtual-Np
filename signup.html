<!DOCTYPE html>

<head>
    <title> Sign Up </title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav>
            <h1><a href="index.html">Dr. Melanie Hurst</a></h1>
            <ul>
                <li id="login"><a href="login.html">Log In</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="" method="get" class="signup-form">
            <div class="signup-form">
                <label for="name">Enter your first and last name: </label><br>
                <input type="text" name="name" id="name" required style="width: 300px"><br>
            </div>
            <div class="signup-form">
                <br><label for="email">Enter your email: </label><br>
                <input type="email" name="email" id="email" required style="width: 300px"><br>
            </div>
            <div class="signup-form">
                <br><label for="password1">Enter a password: </label><br>
                <input type="password" name="password1" id="password1" required style="width: 300px"><br>
            </div>
            <div class="signup-form">
                <br><label for="password2">Confirm Password: </label><br>
                <input type="password" name="password2" id="password2" required style="width: 300px"><br>
            </div>
            <div class="signup-form">
                <br><input type="submit" value="Sign Up" style="height: 30px">
            </div>
        </form>
    </div>
</body>
